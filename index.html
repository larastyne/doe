<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--Sao configuraçoes da minha pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doe sangue!</title>

    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap" >
</head>

<body>
    <header>
        <!-- Aqui vem todo conteudo visivel para o usuario -->
        <img 
            class="logo"
            src="/logo.png" 
            alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação.</p>
        <p>Mais de 38.000 doações são necessárias todos os dias. </p>
        <p>Apenas 1,9% da população brasileira, doa sangue.</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST">
            <input 
                type="text"
                name="name"
                placeholder="Nome completo"
            >
            <input 
                type="text"
                name="email"
                placeholder="Email"
            >
            <input 
                type="text"
                name="blood"
                placeholder="Tipo sanguíneo"
            >
            <button>Quero ajudar</button>
        </form>
    </section>

    <main>
        <h2>Últimos <span>doadores</span></h2>
        <section class= "donors">

            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
        </section>  
    </main> 

    <footer>Com ❤️ Doe Vida</footer>

    <script src="/scripts.js"></script>
</body>

</html>
